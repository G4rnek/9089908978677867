<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cc0000, #ff4d4d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #a80000;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Logowanie</h2>
        <input type="text" id="username" placeholder="Login">
        <input type="password" id="password" placeholder="Has≈Ço">
        <button onclick="checkCredentials()">Zaloguj siƒô</button>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        const validUsers = [
            { username: "Admin", password: "ABC" },
            { username: "908978", password: "ABC5678" }
        ];

        function checkCredentials() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            const match = validUsers.find(user => user.username === username && user.password === password);

            if (match) {
                window.location.href = "login.html"; // üîÅ Zmieniono z index.html na login.html
            } else {
                document.getElementById("error").innerText = "Nieprawid≈Çowy login lub has≈Ço.";
            }
        }
    </script>
</body>
</html>
